{% load static %}
<style>
    body {
        display: flex;
        min-height: 100vh;
        overflow-x: hidden;
    }
    .bg-main{
        background-color: rgb(255, 255, 255);
    }
    .sidebar {
        width: 280px;
        height: 100vh;
    }
    .main-content {
        flex-grow: 1;
    }
    .navbar-brand {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .navbar-brand img {
        width: 40px;
        height: auto;
    }
    .user-avatar {
        width: 32px;
        height: 32px;
        object-fit: cover;
    }
    .sidebar-footer {
        position: absolute;
        bottom: 20px;
        width: 100%;
    }

</style>

    <!-- Sidebar -->
    <div class="sidebar bg-main border-end">
        <div class="p-3">
            <a href="/" class="navbar-brand text-dark fs-4 fw-bold">
                <i class="bi bi-eyeglasses">LUMINO</i>
            </a>
            <hr>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{% url 'subjects:subject-list' %}" class="nav-link link-dark">
                        <i class="bi bi-house-door me-2"></i> Home
                    </a>
                </li>
              
               {% if request.user.profile.is_student %}
               <li class="nav-item ">
                    <a class="nav-link link-dark" href="{% url 'subjects:enroll-subjects' %}">
                         <i class="bi bi-people me-2"></i> Enroll</a>
               </li>
                    
               <li>
                    <a class="nav-link link-dark" href="{% url 'subjects:unenroll-subjects' %}">
                        <i class="bi bi-door-closed"></i> Unenroll</a>
               </li>
               {% endif %}
               </ul>
                    <div class="sidebar-footer" onclick="myFunction()">
                        <a  href="#" class="link-dark">
                        <i  class="bi bi-moon me-2"></i> Dark Mode
                        </a>
                    </div>
            
        </div>
        
    </div>

    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-main shadow-sm">
            <div class="container-fluid">
                <h5>
                    <i class="bi bi-lightbulb me-2"></i> Welcome {{ request.user.username }} !
                </h5>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>

                    <div class="d-flex align-items-center">
                        {% if user.is_authenticated %}
                            <div class="dropdown">
                                <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="{{ request.user.profile.avatar.url }}" alt="Avatar" class="rounded-circle me-1" width="30" height="30">
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                    <li><a class="dropdown-item" href="{% url "user-detail" user %}">Profile</a></li>
                                    <li><a class="dropdown-item" href="">Settings</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                                </ul>
                            </div>
                        {% else %}
                            <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
                            <a href="{% url 'signup' %}" class="btn btn-primary">Sign up</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        <script>
            function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
            if (element.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.setItem("theme", "light");
            }
            }
            function loadTheme() {
                const theme = localStorage.getItem("theme");
                if (theme) {
                document.body.classList.toggle("dark-mode", theme === "dark");
                }
                }
                window.onload = loadTheme;
        </script>
