{% if messages %}
<ul class="messages" style="list-style-type: none; padding: 0; margin: 0;">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert" style="position: relative; padding-right: 40px;">
        {{ message }}
        <button type="button" class="btn-close" aria-label="Close" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);"></button>
    </div>
    {% endfor %}
</ul>
{% endif %}
