{% extends "base.html" %}

{% block content %}

  {% for subject in subjects %}
  <div>

  
    {{ subject }}
    <a href="{% url "subjects:subject-detail" subject %}">more detail</a>
  </div>
  
  {% endfor %}  
  {% if request.user.profile.is_student %}
  <a href="{% url "subjects:enroll-subjects" %}">enroll</a>
  <a href="{% url "subjects:unenroll-subjects" %}">unenroll</a>
  {% endif %}
{% endblock content %}
