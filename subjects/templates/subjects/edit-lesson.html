{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card border-dark">
      <h4 class="card-header">
        Edit Lesson
      </h4>
      <div class="card-body">
        <form method="post" novalidate>
          {% csrf_token %}
          {% crispy form %}
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-outline-warning w-100">Edit Lesson</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">
        <a href="{% url 'subjects:subject-detail' subject.code %}" class="btn btn-outline-secondary">
          Cancel
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
