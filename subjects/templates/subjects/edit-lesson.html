{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-center">
<form method="post"  novalidate>
    <h1>Editando Lesson</h1>
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="btn btn-outline-dark" value="Editar lesson">
    <a href="{% url 'subjects:subject-detail' subject.code %}">Cancelar</a>
</form>
</div>
{% endblock  %}
