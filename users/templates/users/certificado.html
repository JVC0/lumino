<html>
  <body>
    <h1>Notas</h1>
    <table border="1">
      <tr>
        <th>Nombre de la persona</th>
        <th>Nombre del tema</th>
        <th>Calificaciones</th>
      </tr>
      {% for enrollment in enrollments %}
        <tr>
          <td>{{ enrollment.student}}</td>
          <td>{{ enrollment.subject.name }}</td>
          <td>{{ enrollment.mark }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
